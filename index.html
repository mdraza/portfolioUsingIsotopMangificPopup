<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-5 text-center">My Portfolio</h1>

  <div class="portfolio-link mb-4">
        <button class="btn btn-secondary" data-filter="*">show all</button>
        <button class="btn btn-outline-secondary" data-filter=".cat1">Web Designing</button>
        <button class="btn btn-outline-secondary" data-filter=".cat2">Web Development</button>
        <button class="btn btn-outline-secondary" data-filter=".cat3">E-Commerce Development</button>
        <button class="btn btn-outline-secondary" data-filter=".cat4">Wordpress Development</button>
  </div>

    <div id="macy" class="grid">
        <div class="box grid-item cat1"><a href="image/11.jpg" class="view"><img src="image/11.jpg" alt=""></a></div>
        <div class="box grid-item cat3"><a href="image/22.jpg" class="view"><img src="image/22.jpg" alt=""></a></div>
        <div class="box grid-item cat2"><a href="image/33.jpg" class="view"><img src="image/33.jpg" alt=""></a></div>
        <div class="box grid-item cat1"><a href="image/44.jpg" class="view"><img src="image/44.jpg" alt=""></a></div>
        <div class="box grid-item cat4"><a href="image/55.jpg" class="view"><img src="image/55.jpg" alt=""></a></div>
        <div class="box grid-item cat3"><a href="image/77.jpg" class="view"><img src="image/77.jpg" alt=""></a></div>
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="js/macy.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
